<!DOCTYPE html>
<html>
    <head>
        <title>
            Basic Function in JS
        </title>
        <style>
            button {
                color:red;
            }
        </style>
    </head>
    <body>
        <button onclick="anairaisamazing(8)"> 8 x 18 (click for answer) </button>

        <script>
           function anairaisamazing ( x, y) {
             if (y== undefined){
                y = 18;
             }
             document.write (x*y)
           }
        </script>
    </body>
</html>
